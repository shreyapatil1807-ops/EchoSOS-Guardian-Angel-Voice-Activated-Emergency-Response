<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Angel SOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guardian Angel SOS</h1>
        <p>Your voice-activated emergency assistant.</p>
        <div class="controls">
            <button id="startButton">Start Listening</button>
            <button id="stopButton" disabled>Stop Listening</button>
        </div>
        <p id="status">Status: Not listening.</p>
        <p id="phraseStatus">Last Detected Phrase: None</p>
        <p id="locationStatus">Location: Not available.</p>
        <p id="response">Server Response:</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
