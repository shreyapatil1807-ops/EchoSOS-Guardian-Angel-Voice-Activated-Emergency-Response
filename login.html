<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardian Angel SOS - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .login-container h1 { color: #e74c3c; margin-bottom: 20px; }
    .input-group { margin-bottom: 20px; text-align: left; }
    .input-group label { display: block; margin-bottom: 6px; font-weight: bold; }
    .input-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    .login-btn { width: 100%; padding: 14px; border: none; border-radius: 8px; background: #e74c3c; color: #fff; font-size: 18px; cursor: pointer; }
    .login-btn:hover { background: #c0392b; }
    .signup-link { margin-top: 15px; font-size: 14px; color: #555; }
    .signup-link a { color: #e74c3c; font-weight: bold; text-decoration: none; }
    .signup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Guardian Angel</h1>
    <form onsubmit="return loginUser(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p class="signup-link">Don’t have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.toLowerCase();
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem('users')) || [];

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        alert(`Welcome, ${user.name} ✅`);
        window.location.href = "index.html"; // Redirect to your main app page
      } else {
        alert("Invalid credentials ❌");
      }
    }
  </script>
</body>
</html>
